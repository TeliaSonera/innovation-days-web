<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sheetrock/1.0.0/dist/sheetrock.min.js"></script>

<script type="text/javascript">
    var mySpreadsheet1 = 'https://docs.google.com/spreadsheets/d/15JbOxxbaOHTvPr0PtuHGGU0CkwQKsqrLrw1B6yQ4TkY/edit#gid=152132890';
    var mySpreadsheet2 = 'https://docs.google.com/spreadsheets/d/1kXu0xOMJBdlnCa359eBIpADvRa_7UfJCBJQCaPigauQ/edit#gid=1611504417';
</script>
<section>
 <div class="content full-width">
            <div class="grid-12">
                <div class="inner post-content">

    <div id="canvasideas">
<script id="hr-template" type="text/x-handlebars-template">
    <div class="idea">
        {% raw %}
        <div class="submitter"><p><strong>SUBMITTED BY: </strong>{{cells.SUBMITTER}}</p></div>

        {% endraw %}
    </div>
  </script>

<div id="ideas">
<script id="hr-template" type="text/x-handlebars-template">
    <div class="idea">
        {% raw %}
        <div class="submitter"><p><strong>SUBMITTED BY: </strong>{{cells.SUBMITTER}}</p></div>
        <div class="idea-name"><h2>{{cells.NAME}}</h2></div>
        <div class="problem"><H3>PROBLEM</H3><p>{{cells.PROBLEM}}</p></div><div class="solution"><H3>SOLUTION</H3>
        <p>{{cells.SOLUTION}}</p></div>
        {% endraw %}
    </div>
  </script>
    </div>

                </div></div></div></section>

<script type="text/javascript">
var HRTemplate = Handlebars.compile($('#hr-template').html());
$('#canvasideas').sheetrock({
  url: mySpreadsheet1,
  query: "select B,D,E,G",
  fetchSize: 100,
  rowTemplate: HRTemplate
});
$('#ideas').sheetrock({
  url: mySpreadsheet2,
  query: "select B,D,E,F",
  fetchSize: 100,
  rowTemplate: HRTemplate,
    callback: function replacer(a, b, c) {
    $('.problem p').each(function(){
        var str = $(this).text();
        str = str.replace(/(?:\r\n|\r|\n)/g, '<br />');
        $(this).html(str)
        $(this).linkify();
    });
    $('.solution p').each(function(){
        var str = $(this).text();
        str = str.replace(/(?:\r\n|\r|\n)/g, '<br />');
        $(this).html(str)
        $(this).linkify();
    })
}
});

</script>
